<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="load()" style="background-color: #FFF5E0;">
    <nav class="container-fluid d-flex align-items-center justify-content-around p-2" style="background-color: #141E46;">
      <div class="col-1"></div>
      <h3 class="col-10" style="color: #FFF5E0; text-align: center;">Yapılacaklar Listesi</h3>
      <button class="btn col-1"><i class="fa-solid fa-circle-info fa-xl" style="color: #FFF5E0;"></i></button>
    </nav>
    <div class="card container mt-3 d-flex justify-content-center" style="background-color: #FF6969;">
      <div class="row d-flex align-items-center justify-content-center">
        <input id="input" class="col-7 m-4 p-1" type="text" placeholder="Yapılacak Ekleyin" style="background-color: #FFF5E0;">
        <button id="liveToastBtn" onclick="ekle()" class="col-2 btn my-3" style="background-color: #BB2525; color: #FFF5E0; font-size: larger;">Ekle</button>
      </div>
      

      <ul class="mb-0">
        <li  class="row border-top li">
          <p id="0" onclick="ciz(this)" class="btn col-11 mb-0 p">Kitap Oku 1</p>
          <button onclick=" this.parentElement.remove();
          window.localStorage.removeItem(this.parentElement.childNodes[1].innerHTML);
          console.log(localStorage);" class="btn col-1 bttn">X</button>
        </li>
        <li  class="row border-top li">
          <p id="1" onclick="ciz(this)" class="btn col-11 mb-0 p">Kitap Oku 2</p>
          <button onclick="this.parentElement.remove();
          window.localStorage.removeItem(this.parentElement.childNodes[1].innerHTML);
          console.log(localStorage);" class="btn col-1 bttn">X</button>
        </li>
      </ul>

      <!-- https://getbootstrap.com/docs/5.3/components/toasts/#basic -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Uyarı</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Lütfen yapılacak girin ...
          </div>
        </div>
      </div>
    </div>

    <script src="toDo.js"></script>
    <script src="https://kit.fontawesome.com/e828167a6f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
